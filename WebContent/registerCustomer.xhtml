<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Register Customer</title>
</head>
<body>
	<h1>Register Customer</h1>
	<h:form>
		<div>
			FirstName:
			<h:inputText value="#{registerCustomer.firstName}" required="true"
				requiredMessage="Firstname is mandatory" id="firstName" />
			<h:message for="firstName" />
		</div>
		<div>
			LastName:
			<h:inputText value="#{registerCustomer.lastName}" required="true"
				requiredMessage="Lastname is mandatory" id="lastName" />
			<h:message for="lastName" />
		</div>
		<div>
			Email:
			<h:inputText value="#{registerCustomer.email}" required="true"
				requiredMessage="Email is mandatory" id="email"
				validatorMessage="Email is not valid">
				<f:validateRegex pattern=".+@.+\\.[a-z]+" />
			</h:inputText>
			<h:message for="email" />
		</div>
		<div>
			Date of Birth:
			<h:inputText value="#{registerCustomer.birthDay}" required="true"
				requiredMessage="Date of Birth is mandatory"
				converterMessage="Date of Birth is not valid" id="bDay">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			<h:message for="bDay" />
		</div>
		<div>
			Password:
			<h:inputSecret value="#{registerCustomer.password}" required="true"
				requiredMessage="Password is mandatory" id="password" />
			<h:message for="password" />
		</div>
		<div>
			<h:outputText value="#{registerCustomer.registerError}" />
		</div>
		<div>
			<h:commandButton value="Register"
				action="#{registerCustomer.registerCustomer}" />
		</div>
	</h:form>
</body>
</html>
