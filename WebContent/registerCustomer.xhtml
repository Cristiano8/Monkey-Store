<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/bootstrap.min.css" />
			<link rel="stylesheet" type="text/css"
		href="resources/css/register.css" />
	<title>Sign up</title>
</h:head>
<h:body>
	<div class="container">
		<div class="card card-container">
			<h1 class="text-center">Sign up for free</h1>
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<h:form>
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
							<div class="form-group">
								<label for="firstName">FirstName</label>
								<h:inputText value="#{registerCustomer.firstName}"
									class="form-control" required="true"
									requiredMessage="Firstname is mandatory" id="firstName"
									tabindex="1" />
								<h:message for="firstName" />
							</div>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
							<div class="form-group">
								<label for="lastName">LastName</label>
								<h:inputText value="#{registerCustomer.lastName}"
									required="true" class="form-control"
									requiredMessage=" Lastname is mandatory" id="lastName"
									tabindex="2" />
								<h:message for="lastName" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<h:inputText value="#{registerCustomer.email}" required="true"
							requiredMessage="Email is mandatory" id="email"
							class="form-control" tabindex="3">
						</h:inputText>
						<h:message for="email" />
					</div>

					<div class="form-group">
						<div class="form-group">
							<label for="password">Password</label>
							<h:inputSecret value="#{registerCustomer.password}"
								required="true" class="form-control"
								requiredMessage="Password is mandatory" id="password"
								tabindex="4" />
							<h:message for="password" />
						</div>
					</div>
					<div class="form-group">
						<label for="bDay">Birthday</label>
						<h:inputText value="#{registerCustomer.birthDay}" required="true"
							requiredMessage="Birthday is mandatory" tabindex="6"
							converterMessage="Birthday is not valid" id="bDay"
							class="form-control">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
						<h:message for="bDay" />
					</div>
					<div class="form-group">
						<h:commandButton
							class="btn btn-lg btn-primary btn-block btn-signin"
							action="#{registerCustomer.registerCustomer}" value="Sign up" />
					</div>
					<div class="error">
						<h:outputText class="errorMessage"
							value="#{registerCustomer.registerError}"/>
					</div>
				</h:form>
			</div>
			</div></div>
</h:body>
</html>
