<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<h1>Login Customer</h1>
	<div class="container">
		<h:form>
			<div class="form-group">
				<label for="email">Email:</label>
				<h:inputText styleClass="form-control"
					value="#{loginCustomer.email}" required="true"
					requiredMessage="Email is mandatory" id="email"
					validatorMessage="Email is not valid">
					<f:validateRegex pattern=".+@.+\\.[a-z]+" />
				</h:inputText>
				<h:message for="email" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<h:inputSecret value="#{loginCustomer.password}" required="true"
					requiredMessage="Password is mandatory" id="password"
					styleClass="form-control" />
				<h:message for="password" />
			</div>
			<div class="alert alert-danger" role="alert">
				<h:outputText value="#{loginCustomer.loginError}" />
			</div>
			<div class="btn-group">
				<h:commandButton action="#{loginCustomer.loginCustomer}"
					value="Login"></h:commandButton>
			</div>
		</h:form>
	</div>
</h:body>
</html>
