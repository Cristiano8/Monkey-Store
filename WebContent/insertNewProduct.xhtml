<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
	<title>Insert New Product</title>
</h:head>
<h:body>
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<h:form>
					<h:commandLink class="navbar-text" style="font-size: large;"
						action="adminArea.jsp">
							Monkey Store
						</h:commandLink>
				</h:form>
			</div>
			<ul class="nav navbar-nav">
				<li class="navbar-text">Hi ${adminSession.admin.firstName}!</li>
				<li class="navbar-text">${adminSession.admin.email}</li>
			</ul>

			<h:form styleClass="navbar-form navbar-left">
				<div class="form-group">
					<h:inputText styleClass="form-control"
						value="#{productController.name}" />

				</div>
				<h:commandButton type="submit" class="btn btn-default"
					value="Submit" action="#{productController.findProductByName}">
				</h:commandButton>

			</h:form>
		</div>
	</div>

	<div class="container">
		<div class="card card-container">
			<h1 class="text-center">Insert New Product</h1>
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<h:form>
					<div class="form-group">
						<label for="name">Name: </label>
						<h:inputText value="#{productController.name}" required="true"
							requiredMessage="Name is mandatory" id="name"
							class="form-control" tabindex="3">
						</h:inputText>
						<h:message for="name" />
					</div>
					<div class="form-group">
						<label for="code">Code: </label>
						<h:inputText value="#{productController.code}" required="true"
							requiredMessage="Code is mandatory" id="code"
							class="form-control" tabindex="3">
						</h:inputText>
						<h:message for="code" />
					</div>
					<div class="form-group">
						<label for="price">Price: </label>
						<h:inputText value="#{productController.price}" required="true"
							requiredMessage="Price is mandatory" id="price"
							class="form-control" tabindex="3">
						</h:inputText>
						<h:message for="price" />
					</div>
					<div class="form-group">
						<label for="description">Description: </label>
						<h:inputTextarea value="#{productController.description}"
							required="true" requiredMessage="Description is mandatory"
							id="description" class="form-control" tabindex="3" cols="30"
							rows="5">
						</h:inputTextarea>
						<h:message for="description" />
					</div>
					<div class="form-group">
						<h:commandButton
							class="btn btn-lg btn-primary btn-block btn-signin"
							action="#{productController.createProduct}" value="Insert" />
					</div>
				</h:form>
			</div>
		</div>

	</div>



</h:body>
</html>
